version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: gin-backend
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      # Mount for SQLite database persistence
      - ./Backend:/root
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
